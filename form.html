<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="css/form.css">
    <style>
        textarea {
        resize: none;
        }
    </style>
    <script>
        function calc_total() {
            var qtd = parseInt(document.getElementById('cQtd').value);
            tot = qtd * 1500;
            document.getElementById('cTot').value = tot;
        }
    </script>

</head>
<body>
    <form method="post" id="fContato" action="mailto:danielmellomartinsmoreira@gmail.com" oninput="calc_total()">

        <fieldset id="usuario"><legend>Identificação do Usuário </legend>
            <p><label for="cNome">Nome:</label><input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome Completo"></p> 
            <p><label for="cSenha">Senha:</label> <input type="password" name="tSenha" id="cSenha"size="8" maxlength="8" placeholder="8 dígitos"></p>
            <p><label for="cEmail">E-mail:</label> <input type="email" name="tEmail" id="cEmail" maxlength="40"> </p>
            <fieldset id="sexo"><legend>Sexo</legend> 
                <input type="radio" name="tSexo" id="cMasc"> <label for="cMasc">Masculino</label> <br>
                <input type="radio" name="tSexo" id="cFem"> <label for="cFem">Feminino</label>
            </fieldset>
            <p><label for="cData">Data de Nascimento:</label><input type="date" name="tData" id="cData"></p> 
        </fieldset>
        <fieldset id="endereco"> <legend>Endereço do Usuário</legend>
            <p><label for="cRua">Logradouro: </label><input type="text" name="tRua" id="cRua" size="13" maxlength="80" placeholder="Rua, Av, Trav,etc.">  </p> 
            <p><label for="cNum">Número: </label><input type="number" name="tNum" id="cNum" min="0" max="9999"></p>
            <p> <label for="cEst">Estado: </label>
            <select name="tEst" id="cEst">
                
                <optgroup label="Região Norte">
                    <option value="AC">Acre</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="SE">Sergipe</option>
                </optgroup>
                <optgroup label="Região Centro-Oeste">
                    <option value="DF">Distrito Federal</option>
                    <option value="GO">Goiás</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    
                </optgroup>
            </select></p> 
            <p><label for="cCid">Cidade: </label>
            <input type="text" name="tCid" id="cCid" maxlength="40" size="20" placeholder="Sua Cidade" list="cidades"> </p>
            <datalist id="cidades">
                <option value="Rio De Janeiro"></option>
                <option value="Niterói"></option>
                <option value="Belford Roxo"></option>
                <option value="Nova Iguaçu"></option>
            </datalist>


        </fieldset>
        <fieldset id="mensagem">  <legend>Mensagem do Usuário </legend>
            <p> <label for="cUrg">Grau de Urgência: </label>
            Min<input type="range" name="tUrg" id="cUrg" min="0" max="10" step="1">Máx</p> 
            <p><label for="cMsg">Mensagem: </label>
            <textarea name="tMsg" id="cMsg" cols="35" rows="5" placeholder="Deixe aqui sua mensagem" ></textarea></p>
        </fieldset>
        
        <fieldset id="pedido"> <legend>Quero um Google Glass</legend>
            <p><input type="checkbox" name="tPed" id="cPed" checked> 
            <label for="cPed">Gostaria de adquirir um Google Glass quando disponível </label></p>
            <p><label for="cCor">Cor: </label>
            <input type="color" value="#0000FF"></p>
            <p><label for="cQtd">Quantidade:  </label>
            <input type="number" name="tQtd" id="cQtd" min="0" max="5" value="0"></p>
            <p><label for="cTot">Preço Total: R$ </label>
            <input type="text" name="tTot" id="cTot" width="100" readonly ></p>
            </fieldset>
        <input type="image" name="tEnviar"src="Imagens/botao-enviar.png">
    </form>
</body>
</html>
